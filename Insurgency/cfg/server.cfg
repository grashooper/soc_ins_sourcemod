// Server Info Options
hostname "[SOC] Gaming [MEDICS|ARMORY] #1"
rcon_password ""	// rcon password
sv_cheats 1
//sv_password ""	// Server password for private servers
sv_minrate 3500 // recommended minimum rate
sv_maxrate 7500
sv_region 5
net_maxfilesize 64
net_maxcleartime 0.01
sv_minupdaterate 13
sv_maxupdaterate 13
sv_mincmdrate 66
sv_maxcmdrate 66
sv_client_min_interp_ratio -1
sv_client_max_interp_ratio -1
