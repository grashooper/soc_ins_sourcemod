// Configuration for Theatre File
// ---------------------------------------------------------------

// ---------------------------------------------------------------
// Execute Ban Files
// ---------------------------------------------------------------

exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

sv_rcon_banpenalty 					"15" // Number of minutes to ban users who fail rcon authentication 
sv_rcon_log 						"1" // Enable/disable rcon logging. 
sv_rcon_maxfailures 				"6" // Max number of times a user can fail rcon authentication before being banned 
sv_rcon_minfailures 				"6" // Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned 
sv_rcon_minfailuretime 				"30" // Number of seconds to track failed rcon authentications 
"sv_ragdoll_max_fps" 				"60"
"sv_ragdoll_max_remove_per_frame" 	"1"
"sv_ragdoll_maxcount" 				"4"
"sv_ragdoll_min_fps" 				"10"
"sv_hud_deathmessages" 				"1"
"sv_hud_scoreboard_show_score" 		"1"
"sv_weapon_manager_cleanup"			"1"
"sv_weapon_manager_drop_timer"		"20"
"sv_weapon_manager_max_count" 		"5"


