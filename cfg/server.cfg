// ---------------------------------------------------------------
// Server Info Options
hostname "SERVERNAME"
rcon_password ""	// rcon password
sv_password ""		// Server password for private servers
sv_maxrate 0
sv_minrate 3500 // recommended minimum rate
sv_region 5
net_maxfilesize 64
net_maxcleartime 0.01
sv_minupdaterate 13
sv_maxupdaterate 30
sv_mincmdrate 66
sv_maxcmdrate 66
sv_maxupdaterate 66
sv_client_min_interp_ratio 0
sv_client_max_interp_ratio 4
sv_client_cmdrate_difference 0
sv_workshop_enabled 1

// ---------------------------------------------------------------
// Server Download Options (Community made maps) 
// ---------------------------------------------------------------
// sv_downloadurl "<URL>"  //Location from which clients can download missing files
sv_allowdownload 1
sv_allowupload 1

// ---------------------------------------------------------------
// Server Logging Options
// ---------------------------------------------------------------
log on
sv_logbans 1
sv_logecho 0
sv_logfile 1
sv_log_onefile 0

// ---------------------------------------------------------------
// Game Mode Options (Change text with in the quots)
// ---------------------------------------------------------------
// "mapcycle.txt" - by default this contains the most popular options
// "mapcycle_all.txt"  - all possible map/mode combinations for PvP
// "mapcycle_ambush.txt" - only ambush (VIP) mode
// "mapcycle_attackdefend.txt" - mix of attack/defend modes
// "mapcycle_cooperative.txt" - checkpoint, outpost, hunt
// "mapcycle_firefight.txt" - all firefight maps
// "mapcycle_flashpoint.txt" - all flashpoint maps
// "mapcycle_infiltrate.txt" - all infiltrate (CTF) maps
// "mapcycle_objrespawn.txt" - all modes featuring respawning for completing objectives
// "mapcycle_occupy.txt" - all occupy maps
// "mapcycle_push.txt" - all push maps
// "mapcycle_singlelife.txt" - mix of all single life modes
// "mapcycle_skirmish.txt" - all skirmish maps
// "mapcycle_workshop.txt" - used by Workshop system
mapcyclefile "mapcycle.txt"

// ---------------------------------------------------------------
// Enabling Matchmaking (Change text with in the quotes)
// More info: http://steamcommunity.com/app/222880/discussions/2/558746089590579609/
// ---------------------------------------------------------------
// "pvp" (Player vs Player)
// "custom" (Custom rules and modded servers)
// "coop" (Cooperative)
sv_playlist custom

// ---------------------------------------------------------------
// Configuration for Theatre File
// ---------------------------------------------------------------

// ---------------------------------------------------------------
// Execute Ban Files
// ---------------------------------------------------------------
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

sv_rcon_banpenalty "15" // Number of minutes to ban users who fail rcon authentication 
sv_rcon_log "1" // Enable/disable rcon logging. 
sv_rcon_maxfailures "6" // Max number of times a user can fail rcon authentication before being banned 
sv_rcon_minfailures "6" // Number of times a user can fail rcon authentication in sv_rcon_minfailuretime before being banned 
sv_rcon_minfailuretime "30" // Number of seconds to track failed rcon authentications 
sv_weapon_manager_cleanup "1"
"sv_ragdoll_max_fps" "10"
"sv_ragdoll_max_remove_per_frame" "1"
"sv_ragdoll_maxcount" "6"
"sv_ragdoll_min_fps" "5"
"sv_hud_deathmessages" "1"
"sv_hud_scoreboard_show_score" 1
"sv_weapon_manager_max_count" "10"

