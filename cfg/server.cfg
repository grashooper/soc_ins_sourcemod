//=================================================================
//COUNTRY FILTER by Knagg0/sodafr
//=================================================================

//cf_mode
//1 = Only allow "cf_countries"
//2 = Allow all except "cf_countries"
//Default: 1
cf_mode 1

//cf_countries
//List of the countries
//Example: "EN US DE NL"
//Default: ""
cf_countries "AU NZ"

//cf_reject_msg
//Message that is shown to the player that was rejected
//%s = country
//Default: "Your country (%s) isn't allowed on this server"
cf_reject_msg "Your country (%s) isn't permitted on this server. Try Sernix or Dogman's server"

//cf_connect_msg
//Message that is shown to all players when a player connects
//1st %s = player
//2nd %s = country
//Default: "%s (Country: %s) was allowed to connect"
cf_connect_msg "%s from (Country: %s) was allowed to connect" 

